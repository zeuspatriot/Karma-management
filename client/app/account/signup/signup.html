<div class="container">
  <div class="row md-whiteframe-z1 whitebox">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate>
        <md-input-container flex="" class="md-default-theme">
          <label for="name">Name</label>
          <input name="name" class="ng-pristine ng-valid md-input ng-touched" id="name" tabindex="0" aria-invalid="false" style="" ng-model="user.name" required>
          <div ng-messages="form.name.$error" aria-required="true" aria-live="assertive" class="ng-inactive">
          <!-- ngMessage: required --><div ng-message="required" class="ng-scope">Name is required.</div>
        </div>
        </md-input-container>

        <md-input-container flex="" class="md-default-theme">
          <label for="email">Email</label>
          <input name="email" type="email" class="ng-pristine ng-valid md-input ng-touched" id="email" tabindex="0" aria-invalid="false" style="" ng-model="user.email" required>
          <div ng-messages="form.email.$error" aria-required="true" aria-live="assertive" class="ng-inactive">
          <!-- ngMessage: required --><div ng-message="required" class="ng-scope">Email is required.</div>
          <div ng-message="email" class="ng-scope">Please provide valid email.</div>
          <div ng-message="mongoose" class="ng-scope">This email is allready registered. Try to recover your password.</div>
        </div>
        </md-input-container>

        <md-input-container flex="" class="md-default-theme">
          <label for="password">Password</label>
          <input md-minlength="3" type="password" class="ng-pristine ng-valid md-input ng-touched" name="password" id="email" tabindex="0" aria-required="true" aria-invalid="false" style="" ng-model="user.password" required>
        <div ng-messages="form.password.$error" aria-live="assertive" class="ng-inactive" style="">
          <!-- ngMessage: md-maxlength --><div ng-message="required" class="ng-scope">Password is required</div>
        </div>
        </md-input-container>
